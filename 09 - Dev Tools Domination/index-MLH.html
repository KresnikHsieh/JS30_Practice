<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Hello");

    // Interpolated
    
    console.log("I am a %s string!" , "CCCCCCC");

    // Styled

    console.log("%c I am some great text","font-size:48px ; background:red");

    // warning!

    console.warn("NOOOOOOOOO");

    // Error :|

    console.error("HOLY SHXT");

    // Info

    console.info('Tony Stark is Iron Man');

    // Testing
    // 使用console.assert進行判斷並輸出後面句子
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong answer' );
    // console.assert(1===2,"That is wrong");

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    // 將要console.log輸出的內容分組

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting 
    // 計數工具
    console.count('wes');
    console.count('wes');
    console.log('Steve');
    console.count('wes');
    console.log("Steve");
    console.log("Steve");
    console.log("Steve");
    console.count('wes');
    console.count('wes');
    console.log("Steve");
    console.log("Steve");
    console.count('wes');

    // timing
    //計時工具
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos') //從github抓取資料
      .then(data => data.json()) //將資料存成JSON
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);

      })


  </script>
</body>
</html>
